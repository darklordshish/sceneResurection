name:                sceneResurection
version:             0.1.0.0
github:              "darklordshish/sceneResurection"
license:             BSD3
author:              "Semion"
maintainer:          "darkshish@gmail.com"
copyright:           "Copyright (c) 2022 Semion Shishkin"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/darklordshish/sceneResurection#readme>

dependencies:
- base >= 4.7 && < 5
- JuicyPixels
- repa
- filepath
- bytestring
- hip 
#- arrayfire
#- repa 
#- opencv
#- opencv-extra

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  sceneResurection-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sceneResurection

tests:
  sceneResurection-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sceneResurection
